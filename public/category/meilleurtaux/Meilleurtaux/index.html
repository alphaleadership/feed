  <!-- Theme Switcher Script -->
  <script>
    const themes = [
      "bootstrap", "cerulean", "cosmo", "cyborg", "darkly", 
      "flatly", "journal", "lumen", "paper", "readable", "sandstone", "simplex", 
      "slate", "spacelab", "superhero", "united", "yeti"
    ]; // Excluded common.css and default.css as they were empty/very small.

    function setTheme(themeName) {
      const themeLink = document.getElementById('theme-style');
      if (themeName === "cerulean") { // Default theme
        themeLink.href = "/css/themes/cerulean.css";
        localStorage.removeItem('selectedTheme'); // Remove if default is selected
      } else {
        themeLink.href = "/css/themes/" + themeName + ".css";
        localStorage.setItem('selectedTheme', themeName);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const selectedTheme = localStorage.getItem('selectedTheme');
      if (selectedTheme) {
        setTheme(selectedTheme);
        const themeSelector = document.getElementById('theme-selector');
        if (themeSelector) {
          themeSelector.value = selectedTheme;
        }
      } else {
        // If no theme is saved, ensure cerulean is loaded as default
        setTheme("cerulean");
      }
    });
  </script>
  <!-- End Theme Switcher Script -->
